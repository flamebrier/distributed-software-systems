<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePurchaserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePurchaserLabel_purchaseDate}" for="purchaseDate" />
                    <h:inputText id="purchaseDate" value="#{purchaserController.selected.purchaseDate}" title="#{bundle.CreatePurchaserTitle_purchaseDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePurchaserLabel_name}" for="name" />
                    <h:inputText id="name" value="#{purchaserController.selected.name}" title="#{bundle.CreatePurchaserTitle_name}" />
                    <h:outputLabel value="#{bundle.CreatePurchaserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{purchaserController.selected.id}" title="#{bundle.CreatePurchaserTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{purchaserController.createPurchaser()}" value="#{bundle.CreatePurchaserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{purchaserController.prepareList}" value="#{bundle.CreatePurchaserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePurchaserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
