<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Create purchaser</title>
        <h:outputStylesheet name="css/styles.css"/>
    </h:head>
    <h:body >
	<h2>Create purchaser</h2>
	<h:form id="purchaserForm" >
		<div >
                    <label for="name">Name</label>
                    <h:inputText id="name"  />
		</div>
            
                <div >
                    <label for="purchaseDate">Date of purchasing</label>
                    <h:inputText id="purchaseDate" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
		</div>
		
		<div >
                    <div >
                        <div >
                            <h:commandButton action="#{purchaserController.createPurchaser()}" value="Save" />
                        </div>

                        <div >
                            <h:link outcome="toIndex" value="Main" />
                        </div>
                    </div>
		</div>
	</h:form>
    </h:body>
</html>
