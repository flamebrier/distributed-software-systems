<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCarLabel_id}" for="id" />
                    <h:inputText id="id" value="#{carController.selected.id}" title="#{bundle.CreateCarTitle_id}" required="true" requiredMessage="#{bundle.CreateCarRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCarLabel_name}" for="model" />
                    <h:inputText id="name" value="#{carController.selected.name}" title="#{bundle.CreateCarTitle_name}" required="true" requiredMessage="#{bundle.CreateCarRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateCarLabel_stage}" for="stage" />
                    <h:inputText id="stage" value="#{carController.selected.stage}" title="#{bundle.CreateCarTitle_stage}" required="true" requiredMessage="#{bundle.CreateCarRequiredMessage_stage}"/>
                    <h:outputLabel value="#{bundle.CreateCarLabel_purchaserId}" for="lastname" />
                    <h:selectOneMenu id="lastname" value="#{carController.selected.lastname}" title="#{bundle.CreateCarTitle_purchaserId}" >
                        <f:selectItems value="#{purchaserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carController.create}" value="#{bundle.CreateCarSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{carController.prepareList}" value="#{bundle.CreateCarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
