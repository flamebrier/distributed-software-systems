<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPurchaserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPurchaserLabel_id}"/>
                    <h:outputText value="#{purchaserController.selected.id}" title="#{bundle.ViewPurchaserTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPurchaserLabel_lastname}"/>
                    <h:outputText value="#{purchaserController.selected.lastname}" title="#{bundle.ViewPurchaserTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewPurchaserLabel_name}"/>
                    <h:outputText value="#{purchaserController.selected.name}" title="#{bundle.ViewPurchaserTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPurchaserLabel_rating}"/>
                    <h:outputText value="#{purchaserController.selected.rating}" title="#{bundle.ViewPurchaserTitle_rating}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{purchaserController.destroyAndView}" value="#{bundle.ViewPurchaserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPurchaserEditLink}"/>
                <br />
                <h:commandLink action="#{purchaserController.prepareCreate}" value="#{bundle.ViewPurchaserCreateLink}" />
                <br />
                <h:commandLink action="#{purchaserController.prepareList}" value="#{bundle.ViewPurchaserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPurchaserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
