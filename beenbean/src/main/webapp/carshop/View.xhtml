<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCarshopTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCarshopLabel_name}"/>
                    <h:outputText value="#{carshopController.selected.name}" title="#{bundle.ViewCarshopTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCarshopLabel_id}"/>
                    <h:outputText value="#{carshopController.selected.id}" title="#{bundle.ViewCarshopTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carshopController.destroyAndView}" value="#{bundle.ViewCarshopDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCarshopEditLink}"/>
                <br />
                <h:commandLink action="#{carshopController.prepareCreate}" value="#{bundle.ViewCarshopCreateLink}" />
                <br />
                <h:commandLink action="#{carshopController.prepareList}" value="#{bundle.ViewCarshopShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCarshopIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
