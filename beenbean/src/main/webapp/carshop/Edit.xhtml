<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCarshopTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCarshopLabel_name}" for="name" />
                    <h:inputText id="name" value="#{carshopController.selected.name}" title="#{bundle.EditCarshopTitle_name}" />
                    <h:outputLabel value="#{bundle.EditCarshopLabel_id}" for="id" />
                    <h:inputText id="id" value="#{carshopController.selected.id}" title="#{bundle.EditCarshopTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{carshopController.update}" value="#{bundle.EditCarshopSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCarshopViewLink}"/>
                <br />
                <h:commandLink action="#{carshopController.prepareList}" value="#{bundle.EditCarshopShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCarshopIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
