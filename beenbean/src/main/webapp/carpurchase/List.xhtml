<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarPurchaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCarPurchaseEmpty}" rendered="#{carPurchaseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{carPurchaseController.items.rowCount > 0}">
                    <h:outputText value="#{carPurchaseController.pagination.pageFirstItem + 1}..#{carPurchaseController.pagination.pageLastItem + 1}/#{carPurchaseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{carPurchaseController.previous}" value="#{bundle.Previous} #{carPurchaseController.pagination.pageSize}" rendered="#{carPurchaseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{carPurchaseController.next}" value="#{bundle.Next} #{carPurchaseController.pagination.pageSize}" rendered="#{carPurchaseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{carPurchaseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarPurchaseTitle_endOfCarPurchase}"/>
                            </f:facet>
                            <h:outputText value="#{item.endOfCarPurchase}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarPurchaseTitle_startOfCarPurchase}"/>
                            </f:facet>
                            <h:outputText value="#{item.startOfCarPurchase}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarPurchaseTitle_carshop}"/>
                            </f:facet>
                            <h:outputText value="#{item.carshop}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarPurchaseTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{carPurchaseController.prepareView}" value="#{bundle.ListCarPurchaseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{carPurchaseController.prepareEdit}" value="#{bundle.ListCarPurchaseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{carPurchaseController.destroy}" value="#{bundle.ListCarPurchaseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{carPurchaseController.prepareCreate}" value="#{bundle.ListCarPurchaseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCarPurchaseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
