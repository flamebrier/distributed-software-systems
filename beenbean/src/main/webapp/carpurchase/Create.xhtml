<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarPurchaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCarPurchaseLabel_endOfCarPurchase}" for="endOfCarPurchase" />
                    <h:inputText id="endOfCarPurchase" value="#{carPurchaseController.selected.purchaseDate}" title="#{bundle.CreateCarPurchaseTitle_endOfCarPurchase}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCarPurchaseLabel_startOfCarPurchase}" for="startOfCarPurchase" />
                    <h:inputText id="startOfCarPurchase" value="#{carPurchaseController.selected.carOnSaleDate}" title="#{bundle.CreateCarPurchaseTitle_startOfCarPurchase}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCarPurchaseLabel_carshop}" for="carshop" />
                    <h:selectOneMenu id="carshop" value="#{carPurchaseController.selected.carshop}" title="#{bundle.CreateCarPurchaseTitle_carshop}" >
                        <f:selectItems value="#{carshopController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCarPurchaseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{carPurchaseController.selected.id}" title="#{bundle.CreateCarPurchaseTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carPurchaseController.create}" value="#{bundle.CreatepurchasesaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{carPurchaseController.prepareList}" value="#{bundle.CreatepurchaseshowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCarPurchaseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
